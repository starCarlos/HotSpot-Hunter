<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotSpot Hunter - 热点新闻</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">HotSpot Hunter</h1>
                <div class="header-actions">
                    <button id="themeToggle" class="btn-theme" title="切换主题">🌙</button>
                    <div class="date-range-picker">
                        <span class="date-range-label">日期范围</span>
                        <input type="date" id="startDate" class="date-picker" aria-label="开始日期">
                        <span class="date-sep">至</span>
                        <input type="date" id="endDate" class="date-picker" aria-label="结束日期">
                        <div class="date-presets">
                            <button type="button" class="btn-preset" data-preset="today">今天</button>
                            <button type="button" class="btn-preset" data-preset="last3Days">三天内</button>
                            <button type="button" class="btn-preset" data-preset="thisWeek">本周</button>
                            <button type="button" class="btn-preset" data-preset="thisMonth">本月</button>
                            <button type="button" class="btn-preset" data-preset="lastMonth">上月</button>
                        </div>
                    </div>
                    <button id="refreshBtn" class="btn-refresh">刷新</button>
                </div>
            </div>
        </header>

        <!-- 筛选栏 -->
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">分类：</span>
                <button class="filter-btn active" data-category="">全部</button>
                <button class="filter-btn" data-category="forum">论坛</button>
                <button class="filter-btn" data-category="news">新闻</button>
            </div>
            <div class="filter-group">
                <span class="filter-label">关键词：</span>
                <button class="filter-btn active" data-keyword="">全部</button>
                <div id="keywordTags" class="keyword-tags"></div>
            </div>
            <div class="filter-group">
                <span class="filter-label">重要性：</span>
                <button class="filter-btn active" data-importance="">全部</button>
                <button class="filter-btn" data-importance="critical">🔴 关键</button>
                <button class="filter-btn" data-importance="high">🟠 重要</button>
                <button class="filter-btn" data-importance="medium">🟡 中等</button>
                <button class="filter-btn" data-importance="low">⚪ 一般</button>
                <button class="filter-btn" data-importance="unrated">未评级</button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="stats">
            <span id="totalCount" class="stat-item">共 0 条</span>
            <span id="categoryStats" class="stat-item"></span>
            <span id="importanceStats" class="stat-item"></span>
        </div>

        <!-- 新闻列表 -->
        <div class="news-list" id="newsList">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
